<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
     body {
       min-width: 300px;
       min-height: 400px; /* your desired width */
       max-width: 100%;
       position: relative;
       vertical-align:middle;
       background-color:powderblue
    } 
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
  <div id="url_">author : mark</div>
  <textarea id= "txt" style="background-color:#CEECF1;color:black;"></textarea>
  <textarea id= "txt_desc" style="background-color:#CEECF1;color:black;"></textarea>
  <br>
  <input type="button" id="save" value="save" style="background-color:#BDCD1B;color:black;">
  <input type="button" id="show" value="show" style="background-color:#BDCD1B;color:black;">
  <input type="button" id="delete" value="delete" style="background-color:red;color:black;">
  <input type="button" id="recover" value="recover" style="background-color:yellow;color:black;">
  <p id="links"></p>

  </body>
</html>
